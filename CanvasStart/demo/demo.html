
<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<canvas id="canvas" width="1024" height="768"></canvas>
<script>
  var ball = {
    x: 512,
    y: 100,
    r: 20,
    g: 2,
    vx: -4,
    vy: -10,
    color: "#005588"
  };
  window.onload = function () {
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext('2d');

    setInterval(function () {
      render(context);
      update()
    }, 30);


    function update() {
      ball.x += ball.vx;
      ball.y += ball.vy;
      ball.vy += ball.g;

      if (ball.y >= 768 - ball.r) {
        ball.y = 768 - ball.r;
        ball.vy = -ball.vy / 2;
      }
    }

    function render(cxt) {
      cxt.clearRect(0, 0, 1024, 768);
      cxt.fillStyle = ball.color;

      cxt.beginPath();

      cxt.arc(ball.x, ball.y, ball.r, 0, 2 * Math.PI);
      cxt.closePath();
      cxt.fill();
    }
  }
</script>
</body>
</html>
