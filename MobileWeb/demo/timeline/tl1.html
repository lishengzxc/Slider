<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background: red;
      margin: 5px;
    }
  </style>
</head>
<body>
<div id="div"></div>
<div></div>
<script>
  var div = document.getElementById('div');
  div.addEventListener('click', function () {
    div.style.width = '400px';
  })
</script>
</body>
</html>
