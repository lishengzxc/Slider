<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background: red;
      margin: 5px;
    }
  </style>
</head>
<body>
<div id="div"></div>
<script>
  var div = document.getElementById('div');
  div.addEventListener('click', function () {
    div.style.boxShadow = '1px 1px 20px rgba(0,0,0,0.5)';
  })
</script>
</body>
</html>
