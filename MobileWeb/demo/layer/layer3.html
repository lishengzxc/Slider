<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    @keyframes move {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(50px, 50px);
      }
    }
    .layer {
      width: 200px;
      height: 200px;
      background-color: red;
      animation: move 1000ms linear infinite alternate;
    }
  </style>
</head>
<body>
<div class="layer" id="layer"></div>
</body>
</html>
