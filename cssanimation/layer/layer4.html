<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .over {
      position: relative;
      z-index: 2;
      width: 100px;
      height: 100px;
      background-color: yellow;
    }
    .layer {
      position: relative;
      z-index: 1;
      width: 200px;
      height: 200px;
      background-color: red;
      transform: translate3d(0,0,0);
    }

  </style>
</head>
<body>
<div class="over"></div>
<div class="layer" id="layer"></div><br>

</body>
</html>
